<style>

<body style="background-color: #141414">
    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">

            <div class="h-20 w-20 bg-orange-500 p-2 animate-ping-slow rounded-md"></div>

            <div class="h-20 w-20 bg-gray-500 p-2 animate-pulse rounded-md"></div>

            <div class="h-20 w-20 bg-orange-500 p-2 animate-ping-slow rounded-md"></div>
        </div>

        <div class="bg-stone flex space-x-12 p-12 justify-center items-center">
            <div class="h-20 w-20 bg-red-500 p-2 lg:animate-spin md:animate-spin animate-none rounded-md"></div>

                <div class="w-8 h-8 bg-red-500 rounded-full"></div>
